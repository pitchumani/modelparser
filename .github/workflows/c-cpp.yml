name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Install Protoc
      uses: arduino/setup-protoc@v3
    - name: make
      run: make
    - name: make run
      run: make run-mobilenet
